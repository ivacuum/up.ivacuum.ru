<!-- include page_header.html -->

<h1>Обратная связь</h1>
<div id="main_content">
	<div id="content_reducer">
		<form action="{U_ACTION}" enctype="multipart/form-data" id="upload" method="post">
		<table width="500">
			<tr>
				<td width="100"><label for="post_name">Ваше имя:</label></td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td><input type="text" name="post_name" style="width: 99%;" value="" id="post_name" /></td>
			</tr>
			<tr>
				<td valign="top"><label for="post_text">Сообщение:</label></td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td><textarea name="post_text" id="post_text" style="height: 200px; width: 99%;"></textarea></td>
			</tr>
		</table>
		<p><input type="submit" name="submit" value="{L_SEND}" /></p>
		</form>
	</div>
</div>

<!-- include page_footer.html -->

{extends "images_base.html"}

{block "content"}
<h2>{$page.page_title}</h2>

<table class="table-stats ui-shadow-light">
	<thead>
	<tr>
		<th class="number">#</th>
		<th>Пользователь</th>
		<th class="number">Просмотров <img src="//ivacuum.org/i/_/arrow_270.png" alt=""></th>
		<th class="number">Изображений</th>
		<th class="number">Размер</th>
	</tr>
	</thead>
	{foreach $users as $row}
		<tr>
			<td class="number">{$row@iteration}</td>
			<td><b>{$row.PROFILE}</b></td>
			<td class="number">{$row.VIEWS|number_format}</td>
			<td class="number">{$row.IMAGES|number_format}</td>
			<td class="number">{$row.SIZE|humn_size}</td>
		</tr>
	{/foreach}
</table>
{/block}
